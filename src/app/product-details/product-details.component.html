<div class="product-details">
  <div class="container-fluid" *ngIf='product'>
    <div class="row" >
      <div class="col-3 col-lg-3">
        <img
          class="product-img"
          src="{{ product.image }}"
          alt="photo flowers"
        />
      </div>
      <div class="col-9 col-lg-9">
        <div class="product-name" >{{ product.name }}</div>
        <div class="product-description" >
          {{ product.description }}
        </div>
        <div class="product-price" >
          Price: {{ product.price }} D
        </div>
        <div class="product-button">
          <input
            id="buy-now-button"
            name="submit.buy-now"
            title="Buy now"
            class="btn btn-secondary a-button-input"
            type="submit"
            value="Buy now"
            aria-labelledby="submit.buy-now-announce"
            (click)="addToCart(product)"
          />
        </div>
      </div>
    </div>
  </div>
</div>
