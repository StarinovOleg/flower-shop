<div class="container">
  <div class="row">
    <div class="col-lg-12 col12">
      <div class="add-container">
        <h3 class="title">Add product data</h3>
        <form>
          <div class="form-group">
            <label for="name" class="subtitle-input-label">Name product</label>
            <input
              class="form-control color-border"
              id="name"
              placeholder="Add name"
            />
          </div>
          <div class="form-group">
            <label for="price" class="subtitle-input-label">Price</label>
            <input
              class="form-control color-border"
              id="price"
              placeholder="price"
            />
          </div>
          <div class="form-group">
            <label for="description" class="subtitle-input-label"
              >Description</label
            >
            <textarea
              class="form-control color-border"
              id="description"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="picture-file" class="subtitle-input-label"
              >Chose picture</label
            >
            <input type="file" class="form-control-file" id="picture-file" />
          </div>
          <button type="submit" class="btn head-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
