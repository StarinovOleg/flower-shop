<div class="container">
  <div class="row">
    <div class="col-lg-12 col-12">
      <h3 class="title">Dữ liệu khách hàng</h3>
      <div class="text-center align-block">
        <p class="subtitle">Cập nhật dữ liệu</p>
        <button
          class="btn button-update-table head-block"
          (click)="reloadPage()"
        >
          <i class="fas fa-redo-alt"></i>
        </button>
      </div>
      <table class="table">
        <thead class="thead head-block">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tên</th>
            <th scope="col">Địa chỉ nhà</th>
            <th scope="col">Điện thoại</th>
            <th scope="col">Gọi món</th>
          </tr>
        </thead>
        <tbody *ngFor="let customerDisplay of customerDisplay; let i = index">
          <tr>
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ customerDisplay.name }}</td>
            <td>{{ customerDisplay.adress }}</td>
            <td>{{ customerDisplay.phone }}</td>
            <td>{{ customerDisplay.cart }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
