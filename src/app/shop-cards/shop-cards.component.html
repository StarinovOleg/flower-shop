<section class="shop-section">
  <div class="container-fluid">
    <h2 class="shop-title">Most popular flowers in flowerbank</h2>
    <div class="row">
      <div class="col-12 col-lg-3 col-md-6 classic" *ngFor="let product of products; index as productId" style="text-align: center;">

          <mat-card class="example-card">
        <a [title]="product.image" [routerLink]="['/products, productId']">
            <img mat-card-image src="{{product.image}}" alt="photo flowers">
        </a>
            <mat-card-content>
              <p class="shop-card_price shop-card"><strong>{{ product.price}}</strong></p>
              <p class="shop-card_title shop-card"><i>{{ product.description}}</i></p>
            </mat-card-content>
          </mat-card>


      </div>
    </div>
  </div>
</section>
